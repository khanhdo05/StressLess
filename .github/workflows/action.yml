# GitHub Actions 

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "development", "feat/CI"]
  pull_request:
    branches: [ "main", "development", "feat/CI"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps: 

    # 1. Set Up Environment 
    # 2. Compile TypeScript Code 
    # 3. Build with React for FrontEnd and Build with node.js for Backend

    # Check out Code
    - uses: actions/checkout@v3

    # Start FrontEnd 
    - name: start
      run: pnpm react-scripts start 
      with: 
        json-file: frontend/package.json

    # Build FrontEnd
     - name: build
       uses: react-scripts build
       with: 
         json-file:frontend/package.json

    # Test FrontEnd
    - name: test 
      uses: vitest
      with: 
        json-file: frontend/package.json

    # Ejects FrontEnd
    - name: eject
      uses: react-scripts eject
      with:
        json-file: frontend/package.json


    # Start BackEnd 
    - name: start
      run: pnpm ts-node src/index.ts
      with:
        json-file: backend/package.json    


    # Build BackEnd
    - name: build 
      uses: tsc
      with:
        json-file: backend/package.json


    # Serves BackEnd
    - name: serve 
      uses: node dist/index.js
      with:
        json-file: backend/package.json


    # Tests BackEnd
    - name: test
      uses: vitest
      with:
        json-file: backend/package.json
    
    # Running Tests with BackEnd and FrontEnd  
    - name: test:unit 
      run: pnpm test:unit

    # Lint to Check for Bugs and Errors
    - name: lint
      run: pnpm exec enlist 

    # Formatting Code
    - name: format
      run: pnpm exec prettier

    # Husky
    - name: prepare
      run: husky